    <div class="showcase">

          </div>
          <h1>
            <span class="hi">></span>
            <span class="box"></span>
            <span class="changing-text"></span>
            <span class="cursor">|</span>
          </h1>
        </div>

        <div class="next-btn">
          <i class="fas fa-angle-double-down fa-3x"></i>
          <div id="next-btn-wrapper" class="next-btn-wrapper">
            <span class="span-top turn-off first"></span>
            <span class="span-bottom turn-off second"></span>
            <span class="span-left turn-off third"></span>
            <span class="span-right turn-off fourth"></span>
